buildscript {
    ext.kotlinVersion = '1.8.21'
    ext.navigationVersion = '2.6.0'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Define versions in a single place
ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 33
    compileSdkVersion = 33

    // App dependencies
    androidXVersion = '1.0.0'
    androidXTestCoreVersion = '1.3.0'
    androidXTestExtKotlinRunnerVersion = '1.1.5'
    androidXTestRulesVersion = '1.2.0'
    androidXAnnotations = '1.6.0'
    appCompatVersion = '1.6.1'
    archLifecycleVersion = '2.6.1'
    coroutinesVersion = '1.7.0'
    cardVersion = '1.0.0'
    espressoVersion = '3.5.1'
    fragmentKtxVersion = '1.6.0'
    junitVersion = '4.13.2'
    materialVersion = '1.9.0'
    recyclerViewVersion = '1.3.0'
    roomVersion = '2.5.2'
    rulesVersion = '1.0.1'
    swipeRefreshLayoutVersion = '1.1.0'
    timberVersion = '4.7.1'
    hamcrestVersion = '1.3'
}
